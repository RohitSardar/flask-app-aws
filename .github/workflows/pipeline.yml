name: Continuous Integration Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v2

      # Step 2: Configure AWS Credentials
      - name: Configure AWS Account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 4: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t flask-web-app .

      # Step 5: Save the Docker image as a tarball
      - name: Save Docker Image as Tarball
        run: |
          docker save flask-web-app:latest -o flask-web-app.tar

      # Step 6: Deploy Docker Image to EC2 and Run Container
      - name: Deploy Flask App on EC2 Instance
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: 10.0.0.52
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Create a temporary directory
            mkdir -p /tmp/flask-app
            
            # Transfer Docker image tarball using base64 encoding
            base64 -w 0 > /tmp/flask-app/docker-image.tar.b64 <<EOF
            $(base64 -w 0 flask-web-app.tar)
            EOF

            # Decode and load Docker image
            base64 -d /tmp/flask-app/docker-image.tar.b64 > /tmp/flask-app/flask-web-app.tar
            docker load -i /tmp/flask-app/flask-web-app.tar

            # Stop and remove any existing container
            docker stop flask_web_container || true
            docker rm flask_web_container || true

            # Run the Flask app in a new Docker container
            docker run -d --name flask_web_container -p 5000:5000 flask-web-app:latest

            # Clean up
            rm -rf /tmp/flask-app
